<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
     <div class="stop-watch">
        <div class="timerDisplay"> 00 : 00 : 00</div>
     </div>
    

     <div class="button">
        <button class="btn" style="color: blue;" id="stop-btn">Stop</button>
        <button class="btn"  style="color: green;" id=start-btn>Start</button>
        <button class="btn" style="color: yellow;" id=reset-btn>Reset</button>
     </div>

     <script src="app.js"></script>
</body>
</html>
